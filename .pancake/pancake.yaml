listings: true

numberSections: true
secHeaderTemplate: $$secHeaderPrefix[n]$$$$i$$. $$t$$
secHeaderPrefix:
  - "chapter&#32;"
  - "section&#32;"
secPrefix:
    - section
    - sections
figPrefix:
    - figure
    - figures
eqnPrefix:
    - equation
    - equations
tblPrefix:
    - table
    - tables
lstPrefix:
    - listing
    - listings
codeBlockCaptions: true
