pancake:
    all:
        metadata:
            smart: true
            standalone: true
            numbersections: true
            secPrefix:
                - section
                - sections
            figPrefix:
                - figure
                - figures
            eqnPrefix:
                - equation
                - equations
            tblPrefix:
                - table
                - tables
            lstPrefix:
                - listing
                - listings
            markdown_in_html_blocks: true
            verbatim-in-note: true
            link-citations: true
            bibliography: .panzer/bibliography/zotero.bib
            csl: .panzer/bibliography/styles/ieee.csl
        preflight:
            - run: symbolic-alias
        filter:
            - run: pandoc-science.py
            - run: pandoc-crossref
            - run: pandoc-citeproc

    latex:
        metadata:
            cref: true
            tables: true
            colorlinks: true
            solarized: true
            linkcolor: solarized-cyan
            citecolor: solarized-base1
            urlcolor: solarized-blue
            filecolor: solarized-magenta
            listings: true
            codeBlockCaptions: true
            amsthm:
              plain:
              - theorem
              plain-unnumbered:
              - lemma
              - proposition
              - corollary
              definition:
              - definition
              - conjecture
              - example
              - postulate
              - problem
              remark:
              - case
              remark-unnumbered:
              - remark
              - note
              proof:
              - proof
            amsthmPrefixes: [def, prf, alg, line]
            utf8:
                - code: 22A7
                  macro: $\models$
                - code: 2011
                  macro: \mbox{-}
            mainfont: Aller
            mathfont: TeX Gyre Schola Math
        filter:
            - run: pandoc-table.py
        template:  .panzer/template/pancake.latex
        commandline:
            no-highlight: true
            listings: true
            pdf-engine: "`lualatex`"
    odt:
        postflight:
            - run: odt2pdf
        commandline:
            reference-odt: "`.panzer/template/pancake.odt`"
