pancake:
    all:
        metadata:
            smart: true
            standalone: true
            numbersections: true
            secPrefix:
                - section
                - sections
            figPrefix:
                - figure
                - figures
            eqnPrefix:
                - equation
                - equations
            tblPrefix:
                - table
                - tables
            markdown_in_html_blocks: true
            verbatim-in-note: true
            link-citations: true
            colorlinks: true
            solarized: true
            linkcolor: solarized-cyan
            citecolor: solarized-base1
            urlcolor: solarized-blue
            filecolor: solarized-magenta
            bibliography: .panzer/bibliography/main.bib
            csl: .panzer/bibliography/styles/ieee.csl
            amsthm:
              plain:
              - theorem
              plain-unnumbered:
              - lemma
              - proposition
              - corollary
              definition:
              - definition
              - conjecture
              - example
              - postulate
              - problem
              remark:
              - case
              remark-unnumbered:
              - remark
              - note
              proof:
              - proof
            amsthmPrefixes: [def, prf, alg, line]
        preflight:
            - run: symbolic-alias
        cleanup:
            - run: clean
        filter:
            - run: pandoc-science.py
            - run: pandoc-crossref
            - run: pandoc-citeproc

    latex:
        metadata:
            latex-engine: xelatex
            listings: true
            cref: true
            tables: true
            utf8:
                - code: 22A7
                  macro: $\models$
                - code: 2011
                  macro: \mbox{-}
        filter:
            - run: pandoc-svg.py
            - run: pandoc-table.py
        template:  .panzer/template/pancake.latex

    odt:
        postflight:
            - run: odt2pdf
        commandline:
            reference-odt: "`.panzer/template/pancake.odt`"
